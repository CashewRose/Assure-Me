<!DOCTYPE html>
<html>

<head>
    <title>Bangazon</title>
</head>

<body>
    <h1>Register with Bangazon</h1>

    <strong>Register here!</strong>
    <br />

    <form id="register_form" method="post" action="{% url 'Assure_Me:register' %}" enctype="multipart/form-data">
        {% comment %} This weird input hides the variable that holds a redirect path when the register form is submitted. {% endcomment %}
        <input type="hidden" name="next" value="/"/>
        {% csrf_token %}

        <!-- Display each form. The as_p method wraps each element in a paragraph
                (<p>) element. This ensures each element appears on a new line,
                making everything look neater. -->
        {{ register_form.as_p }}

        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" value="Register" />
    </form>
</body>

</html>
